<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
  ></script>
    <link rel="stylesheet" href="style.css" />

    <title>Work Day Scheduler</title>

  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">
        <h2>Current Time &amp; Date: <br /> <span id="time-display">00:00</span></h2>
      </p>
    </header>

    <div class="container" class="past" class="present" class="future">
      <!-- Timeblocks go here -->
      <ul class="time-block">
        <li class="hour">
          <span>9:00am </span>
          <textarea rel="9" id="9"></textarea>
          <button class="saveBtn">Save</button>
        </li>
        <li id="ten" class="hour">
          <span>10:00am</span>
          <textarea rel="10"></textarea>
          <button class="saveBtn">Save</button>
        </li>
        <li id="eleven" class="hour">
          <span>11:00am</span>
          <textarea rel="11"></textarea>
          <button class="saveBtn">Save</button>
        </li>
        <li id="twelve" class="hour">
          <span>12:00pm</span>
          <textarea rel="12"></textarea>
          <button class="saveBtn">Save</button>
        </li>
        <li class="hour">
          <span>1:00pm</span>
          <textarea rel="13"></textarea>
          <button class="saveBtn">Save</button>
        </li>
        <li class="hour">
          <span>2:00pm</span>
          <textarea rel="14"></textarea>
          <button class="saveBtn">Save</button>
        </li>
        <li class="hour">
          <span>3:00pm</span>
          <textarea rel="15"></textarea>
          <button class="saveBtn">Save</button>
        </li>
        <li class="hour">
          <span>4:00pm</span>
          <textarea rel="16"></textarea>
          <button class="saveBtn">Save</button>
        </li>
        <li class="hour">
          <span>5:00pm</span>
          <textarea rel="17"></textarea>
          <button class="saveBtn">Save</button>
        </li>
      </ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
